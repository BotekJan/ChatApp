<div id="chatList">
    <ul style=" list-style-type: none; width: 100%;">
        <li *ngFor="let chat of chats ; index as i" style="width: 100%;">
            <button  type="button" class="btn btn-block btn-lg" [ngClass]="i === this.picked ? 'btn-secondary' : 'btn-primary'" (click)="pick(i)">{{chat.jmeno}}</button>
            
        </li>
    </ul>
</div>
