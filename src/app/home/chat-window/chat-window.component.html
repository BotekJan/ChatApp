<div id="chatWindow">
    <nav class="nav justify-content-center">
      <h1 class="nav-link active">{{this.chat.jmeno}}</h1>
    </nav>
    <ul id="messages">
        <li *ngFor="let message of messages; index as i" [ngClass]="message.uzivatelId === this.user._id ? 'my-message' : 'message'" ><p>{{message.obsah}}</p></li>
        
    </ul>
    <message-input></message-input>
</div>
