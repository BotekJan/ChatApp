<div style="margin-top: 3vh;">
    <ul style=" list-style-type: none;">
        <li *ngFor="let notif of notifications ; index as i">
            <p>{{notif.type}} from {{notif.from}}</p>
            <div style="width: 100%;">
                <button type="button" class="btn btn-success" (click)="this.react(true,i)">Accept</button>
                <button type="button" class="btn btn-danger" (click)="this.react(true, i)">Decline</button>
            </div>
        </li>
    </ul>
</div>
